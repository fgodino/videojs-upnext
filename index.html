<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-upnext Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/upnext.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-upnext-player" class="video-js vjs-default-skin" controls autoplay muted>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm">
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>


  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/upnext.js"></script>
  <script>

    (function(window, videojs) {
      var player = window.player = videojs('videojs-upnext-player');

      function getTitle(){
        return "Hi, this is a title";
      }

      function next(){
        alert("END")
      }

      player.upnext({
        timeout : 5000,
        getTitle : getTitle,
        next : next
      });

    }(window, window.videojs));
  </script>
</body>
</html>
